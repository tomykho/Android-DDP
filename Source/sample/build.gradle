apply plugin: 'com.android.application'

android {
	compileSdkVersion 25
	buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "im.delight.android.ddp.examples"
		minSdkVersion 9
		targetSdkVersion 25
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

repositories {
	maven { url 'https://jitpack.io' }
}

dependencies {
	compile 'com.github.tomykho:android-ddp:0.1.0'
}
